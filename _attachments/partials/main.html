<!-- heading -->
<div class="row">
    <div class="container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6">
        <div class="jumbotron">
            <div class="container text-center">
                <h1>{{title}}</h1>
                <small>{{name}}</small>
            </div>
        </div>
    </div>
</div>
<!-- Left Sidebar menu -->
<div class="row">
    <div ng-include src="'partials/sidebar.html'"></div>
    <ul class="nav nav-tabs col-lg-6 col-lg-offset-1 col-md-6 col-lg-offset-1 col-sm-6 col-sm-offset-1">
        <li class="active">
            <a href="" ng-click="filterYear(0)" jc-tab-click>This Year</a>
        </li>
        <li>
            <a href="" ng-click="filterYear(1)" jc-tab-click>Last Year</a>
        </li>
        <li>
            <a href="" ng-click="filterYear()" jc-tab-click>Life</a>
        </li>
    </ul>
</div>

<!-- Tab Content -->
<div class="container col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3">

    <table class="table table-striped table-condensed table-responsive">
        <thead>
            <tr>
                <th>Latin name</th>
                <th>Common Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="species in birdlist.rows | filter:year">
                <td>{{species.id}}</td>
                <td>{{species.key}}</td>

            </tr>
        </tbody>
    </table>
</div>
